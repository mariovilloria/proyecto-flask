{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Nuevo Vehículo</h2>
        <a href="{% if current_user_info.role == 'administrador' %}{{ url_for('vehiculos.list_vehiculos') }}{% else %}{{ url_for('vehiculos.list_vehiculos') }}{% endif %}" 
           class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Información del Vehículo</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Placa</label>
                        <input type="text" name="plate" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Marca</label>
                        <input type="text" name="make" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Modelo</label>
                        <input type="text" name="model" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Año</label>
                        <input type="number" name="year" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Color</label>
                        <input type="text" name="color" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cliente</label>
                        <select name="client_id" id="clientSelect" class="form-select" required>
                            <option value="">Seleccionar cliente</option>
                            {% for cliente in clientes %}
                            <option value="{{ cliente._id }}">{{ cliente.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Relación</label>
                        <select name="relation_type" class="form-select" required>
                            <option value="owner">Propietario</option>
                            <option value="driver">Conductor</option>
                            <option value="corporate">Corporativo</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('vehiculos.list_vehiculos') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
