{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Borrar Colecciones</h3>
            <p class="mb-0">Selecciona las tablas que deseas eliminar permanentemente</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Seleccionar</th>
                                <th>Nombre de la Colecci√≥n</th>
                                <th>Documentos Actuales</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for col in colecciones %}
                            <tr>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               name="colecciones" 
                                               value="{{ col }}" 
                                               id="check_{{ col }}">
                                        <label class="form-check-label" for="check_{{ col }}"></label>
                                    </div>
                                </td>
                                <td>{{ col }}</td>
                                <td>{{ conteo_docs[col] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('dashboard.administrador_dashboard') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Borrar Seleccionados
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
